version: '3.8'

services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app # 将本地backend目录映射到容器内的/app目录
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=yt_livestream_monitor.settings

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
